<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>M.A Base Converter</title>
    <!-- New, Reliable "Comic Style" Favicon -->
    <link rel="icon" type="image/png" href="assets/favicon.png">    
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <!-- Updated Font Link -->
    <link href="https://fonts.googleapis.com/css2?family=Caveat:wght@700&family=Space+Grotesk:wght@500;700&family=Roboto+Mono:wght@400;500&display=swap" rel="stylesheet">
    
    <link rel="stylesheet" href="assets/css/style.css">
</head>
<body>

    <div id="background-blur"></div>

    <header class="app-header">
        <div class="title-container">
            <h1 class="app-title">BASE_304</h1>
        </div>
        <button id="theme-toggle" class="theme-toggle" aria-label="Toggle Theme">
            <svg class="sun" xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><circle cx="12" cy="12" r="5"></circle><line x1="12" y1="1" x2="12" y2="3"></line><line x1="12" y1="21" x2="12" y2="23"></line><line x1="4.22" y1="4.22" x2="5.64" y2="5.64"></line><line x1="18.36" y1="18.36" x2="19.78" y2="19.78"></line><line x1="1" y1="12" x2="3" y2="12"></line><line x1="21" y1="12" x2="23" y2="12"></line><line x1="4.22" y1="19.78" x2="5.64" y2="18.36"></line><line x1="18.36" y1="5.64" x2="19.78" y2="4.22"></line></svg>
            <svg class="moon" xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="M21 12.79A9 9 0 1 1 11.21 3 7 7 0 0 0 21 12.79z"></path></svg>
        </button>
    </header>

    <main class="converter-core">
        <div class="field-container from-container">
            <div class="field-header">
                <label for="from-base-select">FROM</label>
                <select id="from-base-select">
                    <option value="10" selected>Decimal</option>
                    <option value="2">Binary</option>
                    <option value="4">Quaternary</option>
                    <option value="8">Octal</option>
                    <option value="16">Hexadecimal</option>
                    <option value="text">Text (UTF-8)</option>
                </select>
            </div>
            <div class="textarea-wrapper">
                <textarea id="input-area" placeholder="Input" autocomplete="off" spellcheck="false"></textarea>
                <div class="button-group">
                    <button class="utility-btn paste-btn" data-target="input-area" aria-label="Paste">
                        <svg xmlns="http://www.w3.org/2000/svg" width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="M16 4h2a2 2 0 0 1 2 2v14a2 2 0 0 1-2 2H6a2 2 0 0 1-2-2V6a2 2 0 0 1 2-2h2"></path><rect x="8" y="2" width="8" height="4" rx="1" ry="1"></rect></svg>
                    </button>
                    <!-- === NEW CLEAR BUTTON === -->
                    <button class="utility-btn clear-btn" data-target="input-area" aria-label="Clear">
                        <svg xmlns="http://www.w3.org/2000/svg" width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><line x1="18" y1="6" x2="6" y2="18"></line><line x1="6" y1="6" x2="18" y2="18"></line></svg>
                    </button>
                    <button class="utility-btn copy-btn" data-target="input-area" aria-label="Copy Input">
                        <svg class="copy-icon" xmlns="http://www.w3.org/2000/svg" width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><rect x="9" y="9" width="13" height="13" rx="2" ry="2"></rect><path d="M5 15H4a2 2 0 0 1-2-2V4a2 2 0 0 1 2-2h9a2 2 0 0 1 2 2v1"></path></svg>
                        <svg class="check-icon" xmlns="http://www.w3.org/2000/svg" width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="3" stroke-linecap="round" stroke-linejoin="round"><polyline points="20 6 9 17 4 12"></polyline></svg>
                    </button>
                </div>
            </div>
        </div>

        <div class="swap-container">
            <button id="swap-btn" class="swap-btn" aria-label="Swap Bases">
                <svg class="swap-icon" xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                    <path class="arrow-top" d="M17 3l4 4-4 4"/>
                    <path class="line-top" d="M21 7H3"/>
                    <path class="arrow-bottom" d="M7 21l-4-4 4-4"/>
                    <path class="line-bottom" d="M3 17h18"/>
                </svg>
            </button>
        </div>
        
        <div class="field-container to-container">
             <div class="field-header">
                <label for="to-base-select">TO</label>
                <select id="to-base-select">
                    <option value="2" selected>Binary</option>
                    <option value="4">Quaternary</option>
                    <option value="8">Octal</option>
                    <option value="10">Decimal</option>
                    <option value="16">Hexadecimal</option>
                    <option value="text">Text (UTF-8)</option>
                </select>
            </div>
            <div class="textarea-wrapper">
                <textarea id="output-area" readonly placeholder="Output"></textarea>
                <div class="button-group">
                    <button class="utility-btn copy-btn" data-target="output-area" aria-label="Copy Output">
                        <svg class="copy-icon" xmlns="http://www.w3.org/2000/svg" width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><rect x="9" y="9" width="13" height="13" rx="2" ry="2"></rect><path d="M5 15H4a2 2 0 0 1-2-2V4a2 2 0 0 1 2-2h9a2 2 0 0 1 2 2v1"></path></svg>
                        <svg class="check-icon" xmlns="http://www.w3.org/2000/svg" width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="3" stroke-linecap="round" stroke-linejoin="round"><polyline points="20 6 9 17 4 12"></polyline></svg>
                    </button>
                </div>
            </div>
        </div>
    </main>
    
    <footer class="app-footer">
        <div class="footer-interactive-area">
            <div class="text-container made-with" aria-hidden="true">
                <span>h</span><span>t</span><span>i</span><span>w</span><span>&nbsp;</span><span>e</span><span>d</span><span>a</span><span>M</span>
            </div>
            <div class="heart-icon-container" aria-label="Heart icon, click to reveal text">
                ❤️
            </div>
            <div class="text-container by-ma" aria-hidden="true">
                <span>B</span><span>y</span><span>&nbsp;</span><span>M</span><span>.</span><span>A</span>
            </div>
        </div>
    </footer>

    <script src="assets/js/core.js"></script>
</body>
</html>
